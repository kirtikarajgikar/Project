<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //1. event caught and function called
        function makeRequest() {
            //2. ajax object created
            obj = createAjaxObject();
            if (obj)
                alert("ajax object created");

            ajax.onreadystatechange = updatePage;

            //3. Intialize the request - url, data, method, sync/async
            //url - http://localhost:9000/edetails
            var url = "http://localhost:9000/edetails?empid=" + document.f1.eid.value;
            alert(url);
            //3. initilaize the request
            obj.open('GET', url, true);
            ajax.send("");

        }
        function updatePage() {
            alert(ajax.readyState);
            if (ajax.readyState == 4)
                document.getElementById("details").innerHTML = ajax.responseText;
        }

        function createAjaxObject() {
            //diff with diff browsers
            try { //for IE browser
                var ajax = new ActiveXObject("Microsoft.XMLHTTP");
                return ajax;
            }
            catch (e) {
                try {   //for non-IE browsers
                    var ajax = new XMLHttpRequest();
                    return ajax;
                }
                catch (e) {
                    alert("browser does not support ajax");
                }
            }
        }
    </script>
</head>
<body>
    <form name="f1">
        Enter name : <input type="number" name="eid" />
        <br />
        <input type="button" value="GREET"
               onclick="makeRequest()" />
    </form>
</body>
</html>
